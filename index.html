    <script src="js/materialize.min.css"></script>

  </head>
  <body>
    <div class="row">
    <form class="col s12">
      <div class="row">
        
        <div class="input-field col s12">
          <input placeholder="Enter Pre Tip Amount" id="preTip" type="number" class="validate">
        </div>
        
        <div class="input-field col s12">
          <input placeholder="Enter Percentage Tip" id="tipAmount" type="number" class="validate">
        </div>
        
      </div>
    </form>
    </div>
    <button class="btn waves-effect waves-light" type="submit" onclick="findTip()" name="action">Submit
  </button>
  <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title" id="finalTotal">Total:</span>
            </div>
          </div>
        </div>
      </div>
  </body>
